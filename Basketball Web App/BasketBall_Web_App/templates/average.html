<!DOCTYPE html>
<html>
<head>
    <title>Average</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styling/index.css') }}">
</head>
<body>
<h1>BasketBall Database</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <a href="/players">Return to Players</a>
</body>
</html>
