<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team {{team[0]}} </title>
     <link rel="stylesheet" href="{{ url_for('static',filename='styling/index.css') }}">
</head>
<body>
    <h1>Team {{team[0]}}</h1>
    <h2 class="h1like">You Rank: {{team[1]}}</h2>
    <div class="table-container">
            <table>
            <thead>
            <tr>
                <th>Player</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for row in roster %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td><a href="/removeCustom?id={{ row[1] }}">Remove Player</a></td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
    </div>
    <hr>
    <a href="/">Return to Home Page</a>
</body>
</html>
